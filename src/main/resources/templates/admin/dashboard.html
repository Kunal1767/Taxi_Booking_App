<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.15);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .dashboard-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            padding: 3rem;
            margin-top: 2rem;
        }

        .dashboard-title {
            color: #1e293b;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .nav-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-decoration: none;
            color: #475569;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #3b82f6;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
            color: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.1);
        }

        .nav-item:hover::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #3b82f6;
        }

        .logout-section {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .logout-btn {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard-card {
                padding: 2rem;
            }

            .nav-item {
                padding: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Admin Panel</h1>
</header>

<div class="container">
    <div class="dashboard-card">
        <h2 class="dashboard-title">Management Dashboard</h2>

        <h2 th:text="${message}"></h2>
        <div class="nav-grid">
            <a href="readAllContacts" class="nav-item">
                <span class="nav-icon">ðŸ“§</span>
                <div>
                    <div>Read all Contacts</div>
                    <small style="color: #64748b;">Manage customer inquiries</small>
                </div>
            </a>

            <a href="readAllBookings" class="nav-item">
                <span class="nav-icon">ðŸ“…</span>
                <div>
                    <div>Read all Bookings</div>
                    <small style="color: #64748b;">View reservation details</small>
                </div>
            </a>
            <a href="addService" class="nav-item">
                <span class="nav-icon">ðŸ“…</span>
                <div>
                    <div>Add Services</div>
                    <small style="color: #64748b;">View reservation details</small>
                </div>
            </a>
            <a href="changeCredentials" class="nav-item">
                <span class="nav-icon">ðŸ“…</span>
                <div>
                    <div>Change Credentials</div>
                </div>
            </a>
        </div>

        <div class="logout-section">
            <button class="logout-btn" onclick="logout()">
                ðŸšª Log Out
            </button>
        </div>
    </div>
</div>

<script>
    function logout() {
        if (confirm('Are you sure you want to log out?')) {
            window.location.href = '/logout';
        }
    }
</script>
</body>
</html>
